<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <!-- 9AM stars here -->
          <div class="col-1 hour">9AM</div>
          <p id="input9" class="col-10 9"></p>
          <button id="saveBtn9" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
          <!-- 10AM stars here -->
          <div class="col-1 hour">10AM</div>
          <p id="input10" class="col-10 10"></p>
          <button id="saveBtn10" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
          <!-- 11AM stars here -->
          <div class="col-1 hour">11AM</div>
          <p id="input11" class="col-10 11"></p>
          <button id="saveBtn11" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
          <!-- 12PM stars here -->
          <div class="col-1 hour">12PM</div>
          <p id="input12" class="col-10 12"></p>
          <button id="saveBtn12" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
          <!-- 1PM stars here -->
          <div class="col-1 hour">1PM</div>
          <p id="input13" class="col-10 13"></p>
          <button id="saveBtn13" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
          <!-- 2PM stars here -->
          <div class="col-1 hour">2PM</div>
          <p id="input14" class="col-10 14"></p>
          <button id="saveBtn14" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
          <!-- 3PM stars here -->
          <div class="col-1 hour">3PM</div>
          <p id="input15" class="col-10 15"></p>
          <button id="saveBtn15" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
          <!-- 4PM stars here -->
          <div class="col-1 hour">4PM</div>
          <p id="input16" class="col-10 16"></p>
          <button id="saveBtn16" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
          <!-- 5PM stars here -->
          <div class="col-1 hour">5PM</div>
          <p id="input17" class="col-10 17"></p>
          <button id="saveBtn17" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
